{% extends 'base.html' %}

{% block title %}Последние статьи{% endblock %}

{% block content %}

	{% if posts %}

		{% for a in posts %}
		<table border="3" bordercolor="black" bgcolor="grey" cellpadding="1">
				<tr>
				<td></h1><a href="{% url 'article:detail' a.id %}">{{a.article_title}}</a></h1></td>
				</tr>
		</table>
		{% endfor %}

	{% else %}
		Статьи не найдены...
	{% endif %}

	{% include 'article/pagination.html' with page=posts %} 

{% endblock %}
